<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Login/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Sucesso</title>
    <style>
        /* Estilo do alerta */
        .alert-success {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            animation: fadeOut 2s ease forwards;
            animation-delay: 3s;
        }

        /* Animação para sumir */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="alert-success">Cadastro realizado com sucesso!</div>

    <div class="container sign-up-mode">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/login" method="POST" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>

                <form action="/adicionar" method="POST" class="sign-up-form">
                    <h2 class="title">Cadastro</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Preencha o cadastro e comece sua jornada conosco</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastrar</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Um de nós?</h3>
                    <p>Para se manter conectado com a gente, insira suas informações no login</p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        // Função que troca para o modo de login
        const signInButton = document.getElementById("sign-in-btn");
        const signUpButton = document.getElementById("sign-up-btn");
        const container = document.querySelector(".container");

        // Evento para alternar para o modo de login
        signInButton.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        // Evento para alternar para o modo de cadastro
        signUpButton.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        // Adiciona o modo de cadastro ao carregar a página
        window.onload = () => {
            container.classList.add("sign-up-mode");
            setTimeout(() => {
                container.classList.remove("sign-up-mode");
            }, 0); // Após 0 segundos, volta para o modo "sign-in"
        };
    </script>
    </script>
</body>

</html>
